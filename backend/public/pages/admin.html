<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Link to your CSS file -->
</head>

<body>
    <div class="main">
        <div class="content">
            <nav class="navbar">
                <div class="left">
                    <a href="admin.html">Admin</a>
                    <a href="city.html">City</a>
                    <a href="country.html">Country</a>
                    <a href="address.html">Address</a>
                    <button id="logoutBtn">Logout</button>
                </div>
                <div class="middle">
                    <input type="text" id="searchInput" placeholder="Search...">
                </div>
                <div class="right">
                    <a href="/">Home</a>
                    <a href="blog.html">Blog</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </div>
            </nav>
        </div>
        <div class="main-content">
            <header>
                <h1>Admin</h1>
                <div id="adminBtn">
                    <button id="contactsBtn">Contacts</button>
                    <button id="usersBtn">Users</button>
                </div>
            </header>
            <div id="admin-list">
                <!-- Display either contacts or users based on button clicked -->
                <section id="contactsSection" style="display: none;">
                    <h2>Contacts</h2>
                    <table id="contactTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Contact table content will be rendered here -->
                        </tbody>
                    </table>
                </section>
                <section id="usersSection" style="display: none;">
                    <h2>Users</h2>
                    <table id="userTable">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Created At</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- User table content will be rendered here -->
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
        <footer class="footer">
            <p>&copy; 2024 Address Book</p>
        </footer>
    </div>
    <script src="../script.js"></script> <!-- Link to your JavaScript file -->
    <script src="./admin.js" type="module"></script>
</body>

</html>
