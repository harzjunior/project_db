<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Data Display</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>GraphQL Data Display</h1>
        <!-- Table for countries -->
        <table id="countries-table" class="table">
            <caption>Countries</caption>
            <thead>
                <tr>
                    <th>Country Name</th>
                    <th>Created At</th>
                </tr>
            </thead>
        </table>

        <!-- Table for cities -->
        <table id="cities-table" class="table">
            <caption>Cities</caption>
            <thead>
                <tr>
                    <th>City Name</th>
                    <th>Created At</th>
                </tr>
            </thead>
        </table>

        <!-- Table for addresses -->
        <table id="addresses-table" class="table">
            <caption>Addresses</caption>
            <thead>
                <tr>
                    <th>Postal Code</th>
                    <th>Street Address</th>
                    <th>Created At</th>
                </tr>
            </thead>
        </table>

        <!-- Table for comments -->
        <table id="comments-table" class="table">
            <caption>Comments</caption>
            <thead>
                <tr>
                    <th>Comment Text</th>
                    <th>Created At</th>
                    <th>Guest Email</th>
                    <th>Guest Name</th>
                </tr>
            </thead>
        </table>

        <!-- Table for users -->
        <table id="users-table" class="table">
            <caption>Users</caption>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Created At</th>
                </tr>
            </thead>
        </table>

        <!-- Table for contacts -->
        <table id="contacts-table" class="table">
            <caption>Contacts</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Created At</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="./pages/script.js"></script>
    <script>
        // Call the fetchData function when the page loads
        window.addEventListener("load", fetchData);
    </script>
</body>

</html>
